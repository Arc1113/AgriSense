services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrisense-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - agrisense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 300s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrisense-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - agrisense-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  agrisense-network:
    driver: bridge
