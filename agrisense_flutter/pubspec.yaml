name: agrisense_flutter
description: AgriSense - AI-Powered Tomato Disease Detection with on-device ML inference. Compare MobileNetV2 vs ResNet50 performance on mobile.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  fl_chart: ^0.68.0
  percent_indicator: ^4.2.3
  lottie: ^3.1.0

  # ML / TensorFlow Lite
  tflite_flutter: ^0.11.0
  image: ^4.1.4

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.0.7
  image_cropper: ^8.0.2

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  permission_handler: ^11.3.0
  path: ^1.9.0
  share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/labels/
    - assets/images/
    - assets/animations/

  # Fonts are loaded via google_fonts package at runtime
  # To use local fonts, download them to assets/fonts/ and uncomment below:
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
